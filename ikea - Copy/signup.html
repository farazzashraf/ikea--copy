<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikea-signup</title>
    <link href="signup.css" rel="stylesheet">
    <script src="signup.js" defer></script>
</head>

<body>
    <form>
        <label for="first">First Name</label>
        <input type="text" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="number">Mobile No</label>
        <input type="number" id="number" required>
        <label for="age">Age</label>
        <input type="number" id="age" required>
        <label for="options">Are You</label>
        <select id="options" required>
            <option>Working</option>
            <option>Student</option>
            <option>Others</option>
        </select>
        <div id="terms">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox" id="agree">Agreed to our privacy and policy</label>
        </div>
        <button><a href="register.html">SignUp</a></button>
    </form>
</body>

</html>
